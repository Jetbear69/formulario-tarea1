<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Datos Personales</title>
</head>
<body>
    <section id="section">
        <div class="container">
            <form id="form">
                <h1>Formulario de Datos Personales</h1>
                <label for="name">Nombres:</label>
                <input type="text" id="name" name="name">
                <div class="error" id="name-error"></div>
                <br>
                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname">
                <div class="error" id="surname-error"></div>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error" id="email-error"></div>
                <br>
                <label for="date">Fecha de Nacimiento:</label>
                <input type="date" id="date" name="date">
                <div class="error" id="date-error"></div>
                <br>
                <label for="pais">Pais:</label>
                <select id="pais" name="pais">
                    <option value="españa">España</option>
                    <option value="portugal">Portugal</option>
                    <option value="francia">Francia</option>
                    <option value="alemania">Alemania</option>
                    <option value="italia">Italia</option>
                    <option value="reino_unido">Reino Unido</option>
                    <option value="japon">Japon</option>
                    <option value="china">China</option>
                    <option value="estados_unidos">Estados Unidos</option>
                    <option value="mexico">Mexico</option>
                    <option value="argentina">Argentina</option>
                </select>
                <div class="error" id="pais-error"></div>
                <br>
                <input id="submit-btn" type="submit" value="Enviar">
                <div class="form-styles">
                <button class="theme-btn" id="classic">Estilo Clásico</button>
                <button class="theme-btn" id="high-contrast">Estilo de Alto Contraste</button>
                </div>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
